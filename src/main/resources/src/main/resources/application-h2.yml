spring:
  datasource:
    url: jdbc:h2:mem:ticketing;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console


logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    it.unito.cloudnative.ticketing: DEBUG


